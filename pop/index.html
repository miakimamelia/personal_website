<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" 
      content="text/html; charset=utf-8">
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>

<body>


  <script src="//code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    

function randInt(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min)
}
    
function pick(arr) {
  return arr[(Math.random() * arr.length) | 0]
}
    
    $(document).ready(function(){
      
      let w = ["we", "are", "just", "looking", "at", "each", "other"];
      
      $("body").css("background-image", "url(../other/looking/" + pick(w) + ".gif)");
      
      $("#words h1").html(pick(w).toUpperCase());
      
    })
    
    
  $(document).click(function(){
    
    function o(){
      
    let l = randInt(0,window.screen.width);
    let h = randInt(0,window.screen.height);
    
    window.open("looking.html", randInt(0,1000000), "left=" + l + ", top=" + h + ", width=200,height=100,popup");
    }
    
    o();o();o();
    
  });
  </script>
</body>

</html>
