<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
        margin: 0;
        background-color: rgb(92, 131, 164);
        }

        iframe {
            width: 100vw;
            height: 100vh;
           
            mix-blend-mode: difference;
           
            filter: invert();
        }

        .justframe {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    display: flex;
    align-items: center;
    justify-content: center;
    mix-blend-mode:color-dodge;

}
        #overlay {
    position: absolute;
    width: 100vw;
    height: 100vh;
  }
  
  #iframeContainer {
    position: fixed;
    z-index: 100000;
    width: 100vw;
    height: 100vh;
    pointer-events: auto; /* Allows clicks on the iframe */
    filter: drop-shadow(0 0 5px rgba(255,255,255, 1));
  }
  



.logo {
position: fixed;
  pointer-events: none;
  filter: drop-shadow(0 0 3px rgb(4, 22, 157));

 }


  
  
  
  
  .gif {
  position: fixed;
    width: 40vw;

    margin-bottom: 70vh;
    pointer-events: none;
    filter: drop-shadow(0 0 3px rgb(251, 0, 205)) invert(0) brightness(1);
    
  }
 

  .border1 {
    position: fixed;
    transform: rotate(180deg);
    width: 100vw;
    height: 100vh;
    z-index: -1;
    mix-blend-mode: exclusion;
    filter: invert() drop-shadow(0 0 5px rgb(255, 28, 187)) contrast();
    
  }
  
  .border2 {
    position: fixed;
    width: 100vw;
    height: 100vh;
    mix-blend-mode: exclusion;
    filter: invert(0) drop-shadow(0 0 5px rgb(255, 255, 255)) contrast(100);
  }
  
 
  
 
  
  .bg {
    font-family: Cybernet;
    font-size: xx-small;
    justify-items: center;
    align-items: center;
    display: inline-grid;
    align-items: center;
    width: 100vw;
    height: 100vh;

  }
  
    </style>
</head>
<body>
    <iframe src="/cables_copy_of_BallBox1/index.html" frameborder="0"></iframe>
    
    <div class="bg">
        

        <div id="overlay"></div>
        <div id="iframeContainer">
          <iframe src="/virus/index.html" height="100%" width="100%" frameborder="0" class="virus"></iframe> 
            </div>
        <img src="/images/Untitled-1 [Recovered].png" class="border2"> 
        <img src="/images/telas_border.png" alt="border" class="border1">
        <img src="/0001 (2).gif" alt="sharkgif" class='gif'>


    
    <img src="/images/justframe.png" alt="" class="justframe">
   
</div>

</html>
