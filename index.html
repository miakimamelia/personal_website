<!DOCTYPE html>

<body>
    <script type="text/javascript">
        // Function to show modal on page load
        window.onload = function () {
            // Get the modal and the close button
            var modal = document.getElementById('myModal');
            var closeModalBtn = document.getElementById('closeModal');

            // Show the modal
            modal.style.display = 'block';

            // Close the modal when the close button is clicked
            closeModalBtn.onclick = function () {
                modal.style.display = 'none';
            };

            // Close the modal if the user clicks outside of it
            document.getElementById('enterButton').onclick = function () {
                document.getElementById('myModal').style.display = 'none';
            };
        };
    </script>

    <div id="myModal">

            <iframe src="/splash/index.html" frameborder="0"></iframe>

            </div>
        </div>
    </div>

        <img src="/images/telas_border.png" alt="" class="border"style="filter: invert(10)">

        </video>


        <img src="/images/frame-min.png" alt="bgimg" class="bg1">
        <img src="/splash/1.png" alt="bgimg2" class="bg2">

            <a href="/xenoliths/index.html">fullscreen</a>
    </div>
    <div id="fade" class="overlay3"></div>

    <script>
        function startDrag(e, id) {
            e.preventDefault();
            let offsetX = e.clientX - parseFloat(getComputedStyle(document.getElementById(id)).left);
            let offsetY = e.clientY - parseFloat(getComputedStyle(document.getElementById(id)).top);

            function dragMove(e) {
                document.getElementById(id).style.left = e.clientX - offsetX + 'px';
                document.getElementById(id).style.top = e.clientY - offsetY + 'px';
            }

            function dragEnd() {
                document.removeEventListener('mousemove', dragMove);
                document.removeEventListener('mouseup', dragEnd);
            }

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', dragEnd);
        }
    </script>
</body>
