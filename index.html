    <script type="text/javascript">
        // Popup window code
        function newPopup(url, windowName, height, width, left, top) {
            window.open(
                url, windowName, `height=${height}px,width=${width}px,left=${left}px,top=${top}px,resizable=no,scrollbars=no,toolbar=no,menubar=no,location=no,directories=no,status=yes`
            );
        }

        // Function to show modal on page load
        window.onload = function () {
            // Get the modal and the close button
            var modal = document.getElementById('myModal');
            var closeModalBtn = document.getElementById('closeModal');

            // Show the modal
            modal.style.display = 'block';

            // Close the modal when the close button is clicked
            closeModalBtn.onclick = function () {
                modal.style.display = 'none';
            };

            // Close the modal if the user clicks outside of it
            document.getElementById('enterButton').onclick = function () {
    document.getElementById('myModal').style.display = 'none';

            };
        };
    </script>
